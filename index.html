<!DOCTYPE html>
<html lang="en">
<head>

	<!--page title-->
	<title>Customer Support System</title>

	<!--page description-->
	<meta name="description" content="A project using SQL, PHP, HTML, and JavaScript to generate reports from mock customer support data.">

	<!--character encoding-->
	<meta charset="utf-8">

	<!--device width-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Open Graph tags-->
	<meta property="og:title" content="Customer Support System">
	<meta property="og:description" content="A project using SQL, PHP, HTML, and JavaScript to generate reports from mock customer support data.">
	<meta property="og:image" content="img/og-image.jpg">

	<!--Twitter cards-->
	<meta name="twitter:title" content="Customer Support System">

	<!--icon-->
	<link rel="icon" href="./img/customer-service-svgrepo-com.svg">

	<!--stylesheets-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<!--scripts-->
	<script defer type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/offline-exporting.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>
	<script type="text/javascript" src="js/includeLocal.js"></script>
	<script defer type="text/javascript">window.jQuery || includeLocalJS("jquery-3.6.0.min.js");</script>
	<script defer type="text/javascript">($("i").css("fontFamily") === "FontAwesome") || includeLocalCSS("font-awesome.min.css");</script>
	<script type="text/javascript">window.Highcharts || includeLocalJS("highcharts.js");</script>
	<script type="text/javascript">(window.Highcharts && window.Highcharts._modules['Extensions/Exporting/Exporting.js']) || includeLocalJS("exporting.js");</script>
	<script type="text/javascript">(window.Highcharts && window.Highcharts._modules['Extensions/OfflineExporting/OfflineExporting.js']) || includeLocalJS("offline-exporting.js");</script>
	<script type="text/javascript">includeLocalJS("jspdf.js");</script>
	<script type="text/javascript">includeLocalJS("svg2pdf.js");</script>
	<script type="text/javascript">(window.Highcharts && window.Highcharts._modules['Accessibility/Accessibility.js']) || includeLocalJS("accessibility.js");</script>
	<script defer type="text/javascript" src="js/scripts.js"></script>

</head>

<body>
	
	<div id="wrapper">

		<main class="container">

			<nav id="navbar">

				<figure>

					<img alt="Customer Support System logo" src="./img/customer-service-svgrepo-com.svg">

					<figcaption>
						<h1 id="title">Customer Support System</h1>
					</figcaption>

				</figure>

				<button id="navicon" onclick="naviconClicked();"><i class="fa fa-2x fa-bars"></i></button>

				<div></div>

				<div></div>

				<div></div>

				<div></div>

				<button class="notification-button">

					<img alt="Notification icon" src="./img/notification-svgrepo-com.svg">

					<span>3</span>

				</button>

				<span>

					<span>Hello, Admin</span>

					<button><img alt="User avatar" id="avatar" src="./img/avatar-svgrepo-com.svg"></button>

				</span>

			</nav>

			<nav id="sidebar">

				<ul>

					<li>

						<div>
							<figure>
								<img alt="Dashboard icon" src="./img/dashboard-svgrepo-com.svg">
								<figcaption>Dashboard</figcaption>
							</figure>
						</div>

					</li>

					<li>

							<figure>
								<img alt="Ticket icon" src="./img/ticket-svgrepo-com light.svg">
								<figcaption>Tickets</figcaption>
							</figure>
							<span>+</span>

					</li>

					<li>

						<div>
							<figure>
								<img alt="Agent icon" src="./img/customer-service-svgrepo-com (1) light.svg">
								<figcaption>Agents</figcaption>
							</figure>
						</div>

					</li>

					<li>

						<div>
							<figure>
								<img alt="Customer icon" src="./img/customer-rate-svgrepo-com light.svg">
								<figcaption>Customers</figcaption>
							</figure>
						</div>

					</li>

					<li>

						<div>
							<figure>
								<img alt="Notification icon" src="./img/notification-svgrepo-com.svg">
								<figcaption>Notifications</figcaption>
							</figure>
						</div>

					</li>

				</ul>

			</nav>

			<div id="dashboard-container">

				<h2>Dashboard</h2>

				<div id="dashboard">

				<div>

					<div id="openTicketsBoard">

						<div>
							<div>

								<p>Number of Open Tickets</p>

								<p id="numOfOpenTickets"><i class="fa fa-spinner fa-pulse"></i></p>

							</div>

							<div>

								<img src="./img/ticket-svgrepo-com.svg" alt="Ticket icon">

							</div>
						</div>

					</div>

					<div id="numOfCustomersBoard">

						<div>
							<div>

								<p>Total Number of Customers</p>

								<p id="numOfCustomers"><i class="fa fa-spinner fa-pulse"></i></p>

							</div>

							<div>

								<img src="./img/customer-rate-svgrepo-com.svg" alt="Customer icon">

							</div>
						</div>

					</div>

					<div id="numOfAgentsBoard">

						<div>
							<div>

								<p>Total Number of Agents</p>

								<p id="numOfAgents"><i class="fa fa-spinner fa-pulse"></i></p>

							</div>

							<div>

								<img src="./img/customer-service-svgrepo-com (1).svg" alt="Agent icon">

							</div>
						</div>

					</div>

				</div>

					<div class="chart" id="agentsPerTicketBoard"></div>

					<div class="chart" id="agentRatingsBoard"></div>

					<div class="chart" id="ticketsPerAgentBoard"></div>

					<div class="chart" id="resolutionTimePerMonthBoard"></div>

					<div id="resolutionTimeBoard">

						<div>

							<p>Minimum Resolution Time</p>
							
							<p>(in hours)</p>

							<p id="minResolutionTime"><i class="fa fa-spinner fa-pulse"></i></p>

						</div>

						<div>

							<p>Average Resolution Time</p>
							
							<p>(in hours)</p>

							<p id="avgResolutionTime"><i class="fa fa-spinner fa-pulse"></i></p>

						</div>

						<div>

							<p>Maximum Resolution Time</p>
							
							<p>(in hours)</p>

							<p id="maxResolutionTime"><i class="fa fa-spinner fa-pulse"></i></p>

						</div>

					</div>

				</div>

			</div>
			
		</main>
		
		<!--Footer-->
		<footer class="container">

			<div id="copyright" class="center middle">

				&copy Sherpad Ndabambi <span id="footerYear"></span>

			</div>
			
		</footer>

	</div>

</body>

</html>
